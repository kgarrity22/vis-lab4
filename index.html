<!DOCTYPE html>

<head>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    


</head>

<body>

    <div class="chart">
        <!-- You will append a SVG here-->
    </div>

    <div class="tooltip">
        <!-- you will programmatically insert tooltip info here-->
    </div>

    <div class="legend">
        <!-- programmatically add legend here-->
    </div>





    <script>
        
        let incomes = [];
        let life_exp = [];
        let regions = [];

        

        d3.csv('wealth-health-2014.csv', d => {
                return d3.autoType(d)
            }).then(data => {
                
                console.log("DATA: ", data)
                
                for (var i=0; i < data.length; i++){
                    incomes.push(data[i].Income);
                    life_exp.push(data[i].LifeExpectancy)
                    regions.push(data[i].Region)

                }

                const margin = ({ top: 20, right: 20, bottom: 20, left: 20 })
                const width = 650 - margin.left - margin.right,
                    height = 500 - margin.top - margin.bottom;

                const svg = d3.select(".chart").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                
                
                console.log("testing extent: ", d3.extent(incomes)[0], d3.extent(incomes)[1])

                let incomeMax = d3.extent(incomes)[0];
                let incomeMin = d3.extent(incomes)[1];
                let lifeMin = d3.extent(life_exp)[0];
                let lifeMax = d3.extent(life_exp)[1];


                const xScale = d3
                    .scaleLinear()
                    .domain([incomeMax, incomeMin])
                    .range([30, width+100])
                
                const yScale = d3 
                    .scaleLinear()
                    .domain([lifeMax, lifeMin])
                    .range([0, height])


                console.log(xScale(incomeMax));
                console.log(xScale(incomeMin))

                let uniqueRegions = new Set(regions)
                console.log("Regions: ", uniqueRegions)


                const colorScale = d3.scaleOrdinal(d3.schemeSet2)
                    .domain(uniqueRegions)

                // add the plot points
                svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr('cx', d => xScale(d.Income))
                    .attr('cy', d => yScale(d.LifeExpectancy))
                    .attr("r", function(d){
                        if (d.Population > 200000000) {
                            return 20;
                        }
                        else if (d.Population > 10000000) {
                            return 10;
                        }
                        return 5;
                    })// ********************NEED TO ADD HERE*********
                    .attr("fill", function(d){
                        return colorScale(d.Region)
                    })
                    .attr("fill-opacity", 0.5)
                    .attr("stroke", "black")
                    
                    .on("mouseenter", (event, d) => {
                        const pos = d3.pointer(event, window)
                        d3.select('.tooltip')
                            .attr("display", "block")
                            .html(`Country:  ${d.Country} <br> Life Expectancy:  ${d.LifeExpectancy} <br> Population:  ${d3.format(",d")(d.Population)} <br> Income:  ${d3.format("$,d")(d.Income)}  <br> Region:  ${d.Region}`)
                            .style("left", (pos[0] + 10 + "px"))
                            .style("font-family", "Gill Sans")
                            .style("font-size", "10px")
                            .style("background-color", "lightgray")
                            .style("top", (pos[1] + 10 + "px"));
                        
                    })
                    .on("mouseleave", (event, d) => {
                        d3.select('.tooltip')
                            .attr("display", "none")
                            .html("");
                    })

                    


                const xAxis = d3.axisBottom()
                    .scale(xScale)
                    .ticks(10, "s")
                const yAxis = d3.axisRight()
                    .scale(yScale)
                    .ticks(20, "s")

                // Draw the axis
                svg.append("g")
                    .attr("class", "axis x-axis")
                    .call(xAxis)
                    .attr("transform", `translate(0, ${height})`);
                
                svg.append("g")
                    .attr("class", "axis y-axis")
                    .call(yAxis)
                    //.attr("transform", `translate(0, ${width})`);
                
                svg.append("text")
                    .attr('x', width-50)
                    .attr('y', height-3)
                    // add attrs such as alignment-baseline and text-anchor as necessary
                    .text("Income")

                svg.append("text")
                    .attr('x', 6)
                    .attr('y', 6)
                    // add attrs such as alignment-baseline and text-anchor as necessary
                    .text("Life Expectancy");


                const legend = svg.selectAll('.legend')
                    .data(colorScale.domain())
                    .enter()
                    .append('g')
                    .attr('class', 'legend')
                    
                legend.selectAll("rect")
                    .data(uniqueRegions)
                    .enter()
                    .append("rect")
                    .attr("width", 10)
                    .attr("height", 10)
                    .attr("x", 389)
                    .attr("y", function (d, i) {
                        return (i * 20) + 300;
                    })
                    .style("fill", function (d, i) {
                        return colorScale(i)
                    })
                    
                    
                legend.append('text')
                    .attr('x', 400)
                    .attr('y', function(d, i) {
                            return (i * 20) + 309;
                        })
                    .text(function (d) { return d; })
                    .style("font-size", 12);

                

            }); // end of csv parsing

            

          

          

            



    </script>
</body>


</html>
